<!DOCTYPE html>

<html>
	
	<head>
	<title> Canvas </title>
	<meta charset = "utf-8">
    </head>

	<body>
			
		<script>
           var c = document.getElementById("myCanvas"); //myCanvas 아이디를 불러와줘.
           var ctx = c.getContext("2d");
           ctx.moveTo(0,0); //Moves the path to the specified point in the canvas, without creating a line
           ctx.lineTo(200,200); //Adds a new point and creates a line to that point from the last specified point in the canvas
           ctx.stroke(); //Actually draws the path you have defined
        </script>
    
        <canvas id = "myCanvas" width = "500px" height = "200px" style = "border : 40px solid #FF0000;">
			"해당 브라우저가 지원을 못한답니다!"
		</canvas>
       
	</body>

</html>
