<!DOCTYPE html>

	<html>
		<head>
			<title> circle </title>
			<meta charset = "utf-8">

		</head>

		<body>

			<canvas id = "myCanvas" width = "200px" height = "200px" style = "border : 20px solid #d3d3d3;">
			"해당 브라우저가 지원을 못해요!
			</canvas>

			<script>
				var c = document.getElementById("myCanvas");
				var ctx = c.getContext("2d");
				ctx.beginPath();
				ctx.arc(100,100,30,0,2*Math.PI);
				ctx.stroke();
			</script>
			
        
		</body>
	</html>
