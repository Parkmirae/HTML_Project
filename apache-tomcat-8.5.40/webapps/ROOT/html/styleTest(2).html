<!DOCTYPE html>

	<html>

		<head>
			<title> styleTest(2) </title>
			<meta charset = "utf-8">
			<style>

				*{
					color : blue;
					background-color : pink;
					font-size : 9;
				}
			
				a{
					color : red;
				}
		
				h3{
					background-color : green;
				}

				.kimeuiyeon{
					color : magenta;
					background-color : darkblue;
				}
				
				#cosmos{
					color : blue;
					background-color : orange;
				}

				h1[data]{
					color : white;
					background-color : orange;
				}

			</style>
		</head>

			<body>
				<a href = "#"> 아무 글자나 넣었습니다. </a> <br/>
				<h3> 저는 a 태그가 아닙니다. </h3>
				<h1 class = "kimeuiyeon"> 글자색은 보라색 배경색은 청색 </h1>
				<h1 id = "cosmos"> 글자색은 파랑색 배경색은 오렌지 </h1>
				<h1 data = "??"> 글자색은 흰색 배경색은 오렌지 </h1>
			</body>

	</html>
