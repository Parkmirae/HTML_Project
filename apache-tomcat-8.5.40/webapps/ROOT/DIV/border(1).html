<!DOCTYPE html>

<html>
	<head>
	<meta charset = 'utf-8'>
	<title> Border </title>

		<style type = "text/css">
		
		.borderStyles > p{
			margin : 15px 0;
			padding : 10px 5px;
			border-width : 10px;
			border-color : magenta;
		}

		</style>

		<body>

			<div class = "borderStyles">
				<p style = "border-style : solid"> <code> style = "border-style : solid"</code></p>
				<p style = "border-style : dotted"> <code> style = "border-style : dotted"</code></p>
				<p style = "border-style : dashed"> <code> style = "border-style : dashed"</code></p>
				<p style = "border-style : double"> <code> style = "border-style : double"</code></p>
				<p style = "border-style : groove"> <code> style = "border-style : groove"</code></p>
				<p style = "border-style : ridge"> <code> style = "border-style : ridge"</code></p>
				<p style = "border-style : inset"> <code> style = "border-style :inset"</code></p>
				<p style = "border-style : outset"> <code> style = "border-style : outset"</code></p>
			</div>
		</body>

</html>
