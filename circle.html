<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="200" height="200" style="border:1px solid #d3d3d3;">
    해당 브라우저가 지원을 못해요!
</canvas> <!-- 캔버스 태그는 자바 스크립트를 통해 즉석에서 그래픽을 그리는데 사용 -->

<script>
var c = document.getElementById("myCanvas"); // 변수 c <- my canvas id html 문서를 대입
var ctx = c.getContext("2d"); // 캔버스에서 그리기위한 메서드 및 속성을 제공하는 객체 반환
ctx.beginPath(); //Begins a path, or resets the current path
ctx.arc(100,100,30,0,2*Math.PI); // 	Creates an arc/curve (used to create circles, or parts of circles)
ctx.stroke();
</script>

</body>
</html>
